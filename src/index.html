<html>
    <head>
        <title>MinseSweeper</title>
        <script src="minesweeper.js"></script>
        <script>
            window.onload = function (ev) {
			
				var url = new URL(window.location.href);
				var t = url.searchParams.get("t");
				
				var r = url.searchParams.get("r");
				var c = url.searchParams.get("c");
				var s = url.searchParams.get("s");
				var d = url.searchParams.get("d");
				
				switch(t) {
					case 'mobile': // mobile
						mineSweeper.init(14, 8, 120, mineSweeper.dificulties.medium);
						break;
					case 'desktop': // desktop
						mineSweeper.init(20, 40, 34, mineSweeper.dificulties.medium);
						break;
					default: // default
						if (r > 0 && c > 0 && s > 0 && d > 0) {
							mineSweeper.init(r, c, s, d);
						} else {
							mineSweeper.init(10, 10, 50, mineSweeper.dificulties.medium);
						}
						break;
				}
            }
        </script>
    </head>
    <body style="margin: 0px;">
        <canvas id="mineSweeperCanvas"></canvas>
    </body>
</html>
