<html>
    <head>
        <title>MinseSweeper</title>
        <script src="minesweeper.js"></script>
        <script>
            window.onload = function (ev) {
			
				var url = new URL(window.location.href);
				var t = url.searchParams.get("t");
				
				switch(t) {
					case '1': // mobile
						mineSweeper.init(12, 8, 120, mineSweeper.dificulties.medium);
						break;
					case '2': // desktop
						mineSweeper.init(20, 40, 34, mineSweeper.dificulties.medium);
						break;
					default: // default
						mineSweeper.init(12, 8, 120, mineSweeper.dificulties.medium);
						break;
				}
            }
        </script>
    </head>
    <body style="margin: 0px;">
        <canvas id="mineSweeperCanvas"></canvas>
    </body>
</html>
